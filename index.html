<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Within</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cover">
        <div class="logo">
            <img src="" alt="logo">
        </div>

        <video autoplay loop muted plays-inline id="backVideo">
            <source src="image/video.mp4" type="video/mp4"> 
        </video>

      <!-------  <div class="navbar">

        <div class="content">
            <h1>Peace Within</h1>
            <p>Peace is the way, Peace is the key, <br>for a better world, for you and me</p>   
           <div class="btn" class="playBtn">
               <img src="image/play.png" id="icon"> Watch Video
           </div>
        </div>

    </div>

    <script>
        var backVideo = document.getElementById('backVideo');
        var playBtn = document.getElementById('playBtn');
        var icon = document.getElementById('icon');

        playBtn.onclick = function (){
            backVideo.style.display ="block";

            if(backVideo.paused){
                backVideo.play();
                icon.src="image/pause.png";
            }
            else{
                backVideo.pause();
                icon.src="image/play.png";
            }

        }

    </script>
    
</body>
